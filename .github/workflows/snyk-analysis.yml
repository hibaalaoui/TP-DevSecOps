name: "SCA using Snyk"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write
  security-events: write

jobs:
  security_testing:
    name: Security Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk
          snyk test --json > snyk-results.json 2>&1 || true
          
          # VÃ©rifier si le fichier contient des donnÃ©es valides
          if [ ! -s snyk-results.json ]; then
            echo '{"ok": false, "vulnerabilities": [], "error": "No results generated"}' > snyk-results.json
          fi
          
          echo "ðŸ“Š Contenu du rapport:"
          cat snyk-results.json
      
      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: snyk-results.json
        if: always()
